<h1>Virtual Scroll</h1>
<hr />
<div class="row">
  <div class="col">
    <button
      type="button"
      class="btn btn-outline-primary mb-3"
      (click)="toEnd()"
    >
      Ir al final
    </button>
  </div>
  <div class="col text-center">
    <button
      type="button"
      class="btn btn-outline-primary mb-3"
      (click)="toMiddle()"
    >
      Ir al centro
    </button>
  </div>

  <div class="col text-right">
    <button
      type="button"
      class="btn btn-outline-primary mb-3"
      (click)="toStart()"
    >
      Ir al inicio
    </button>
  </div>
</div>
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
  <div
    class="list-group-item animated bounceInUp"
    *cdkVirtualFor="let item of items; let i = index; let c = count"
  >
    Item {{ item }} - {{ i }} / {{ c }}
  </div>
</cdk-virtual-scroll-viewport>
