<div class="container main-container">
  <h1>Gráficos Dinámicos <small>Angular</small></h1>
  <hr />

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a
        class="nav-link active"
        id="virutal-scroll-tab"
        data-toggle="tab"
        href="#virutal-scroll"
        role="tab"
        aria-controls="virutal-scroll"
        aria-selected="true"
        >Virtual Scroll</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        id="drag-tab"
        data-toggle="tab"
        href="#drag"
        role="tab"
        aria-controls="drag"
        aria-selected="false"
        >Drag</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        id="countries-tab"
        data-toggle="tab"
        href="#countries"
        role="tab"
        aria-controls="countries"
        aria-selected="false"
        >Países</a
      >
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="virutal-scroll"
      role="tabpanel"
      aria-labelledby="virutal-scroll-tab"
    >
      <app-virtual></app-virtual>
    </div>
    <div
      class="tab-pane fade"
      id="drag"
      role="tabpanel"
      aria-labelledby="drag-tab"
    >
      <app-drag></app-drag>
    </div>
    <div
      class="tab-pane fade"
      id="countries"
      role="tabpanel"
      aria-labelledby="countries-tab"
    >
      <app-countries></app-countries>
    </div>
  </div>
</div>
